apiVersion: apps/v1
kind: Deployment
metadata:
  name: camouflage-api
  namespace: shieldx-system
spec:
  replicas: 2
  selector:
    matchLabels:
      app: camouflage-api
  template:
    metadata:
      labels:
        app: camouflage-api
    spec:
      containers:
        - name: camouflage-api
          image: shieldx/camouflage-api:latest
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 8089
          env:
            - name: PORT
              value: "8089"
            - name: CAMOUFLAGE_API_KEY
              valueFrom:
                secretKeyRef:
                  name: shieldx-secrets
                  key: camouflage_api_key
            - name: TEMPLATES_PATH
              value: "/app/core/maze_engine/templates"
          readinessProbe:
            httpGet:
              path: /health
              port: 8089
            initialDelaySeconds: 2
            periodSeconds: 5
          livenessProbe:
            httpGet:
              path: /health
              port: 8089
            initialDelaySeconds: 5
            periodSeconds: 10
---
apiVersion: v1
kind: Service
metadata:
  name: camouflage-api
  namespace: shieldx-system
spec:
  selector:
    app: camouflage-api
  ports:
    - name: http
      port: 8089
      targetPort: 8089
