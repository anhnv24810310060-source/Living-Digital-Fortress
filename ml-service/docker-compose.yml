version: '3.8'

services:
  postgres-ml:
    image: postgres:15
    environment:
      POSTGRES_DB: ml_features
      POSTGRES_USER: ml_user
      POSTGRES_PASSWORD: ml_pass2024
    ports:
      - "5434:5432"
    volumes:
      - ml_db_data:/var/lib/postgresql/data
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql

  redis-ml:
    image: redis:7-alpine
    ports:
      - "6380:6379"
    volumes:
      - ml_redis_data:/data
    command: redis-server --appendonly yes

  ml-feature-store:
    build: .
    environment:
      DB_URL: postgresql://ml_user:ml_pass2024@postgres-ml:5432/ml_features
      REDIS_URL: redis://redis-ml:6379/0
      FLASK_ENV: production
    ports:
      - "5000:5000"
    depends_on:
      - postgres-ml
      - redis-ml
    volumes:
      - ./logs:/app/logs

  ml-trainer:
    build: .
    environment:
      DB_URL: postgresql://ml_user:ml_pass2024@postgres-ml:5432/ml_features
      REDIS_URL: redis://redis-ml:6379/0
    depends_on:
      - postgres-ml
      - redis-ml
    command: python trainer.py
    volumes:
      - ./models:/app/models
      - ./logs:/app/logs

volumes:
  ml_db_data:
  ml_redis_data: