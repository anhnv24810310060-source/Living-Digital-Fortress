[databases]
fortress = host=${DB_HOST:localhost} port=${DB_PORT:5432} dbname=fortress pool_size=20

[pgbouncer]
listen_addr = 0.0.0.0
listen_port = 6432
server_tls_sslmode = prefer
server_reset_query = DISCARD ALL
max_client_conn = 500
default_pool_size = 20
min_pool_size = 5
reserve_pool_size = 5
timeout = 60
query_timeout = 300
auth_type = md5
auth_file = /etc/pgbouncer/userlist.txt
ignore_startup_parameters = extra_float_digits
