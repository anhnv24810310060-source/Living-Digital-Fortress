groups:
- name: http-slo-alerts
  interval: 1m
  rules:
  - alert: HighErrorRateIngress
    expr: sum(rate(ingress_http_errors_total[5m])) / sum(rate(ingress_http_requests_total[5m])) > 0.01
    for: 10m
    labels:
      severity: critical
    annotations:
      summary: "Ingress error rate > 1%"
      description: "Error rate has exceeded 1% for 10 minutes."
  - alert: HighLatencyContAuth
    expr: histogram_quantile(0.95, sum(rate(contauth_http_request_duration_seconds_bucket[5m])) by (le)) > 0.5
    for: 10m
    labels:
      severity: warning
    annotations:
      summary: "ContAuth p95 latency > 500ms"
      description: "p95 latency over the last 10 minutes exceeds threshold."
  - alert: RATLSCertExpiringSoon
    expr: ratls_cert_expiry_seconds < 600
    for: 5m
    labels:
      severity: warning
    annotations:
      summary: "RA-TLS certificate expires in < 10 minutes"
      description: "The current RA-TLS leaf certificate is expiring soon; rotation may be stalled."
