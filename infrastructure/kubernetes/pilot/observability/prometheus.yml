global:
  scrape_interval: 60s
  evaluation_interval: 60s
  external_labels:
    cluster: 'living-digital-fortress'
    environment: 'production'

# Alertmanager configuration
alerting:
  alertmanagers:
    - static_configs:
        - targets:
          - alertmanager:9093

# Load rules once and periodically evaluate them
rule_files:
  - "/etc/prometheus/rules/*.yml"

# Scrape configurations
scrape_configs:
  # Core services - 5 pillar services for SLO tracking
  - job_name: 'ingress'
    static_configs:
      - targets: ['ingress:8080']
        labels:
          service: 'ingress'
          tier: 'critical'
    metric_relabel_configs:
      - source_labels: [__name__]
        regex: 'ingress_.*'
        action: keep

  - job_name: 'shieldx-gateway'
    static_configs:
      - targets: ['shieldx-gateway:8443']
        labels:
          service: 'shieldx-gateway'
          tier: 'critical'
    metric_relabel_configs:
      - source_labels: [__name__]
        regex: 'shieldx_gateway_.*'
        action: keep

  - job_name: 'contauth'
    static_configs:
      - targets: ['contauth:8082']
        labels:
          service: 'contauth'
          tier: 'critical'
    metric_relabel_configs:
      - source_labels: [__name__]
        regex: 'contauth_.*'
        action: keep

  - job_name: 'verifier-pool'
    static_configs:
      - targets: ['verifier-pool:8084']
        labels:
          service: 'verifier-pool'
          tier: 'core'
    metric_relabel_configs:
      - source_labels: [__name__]
        regex: 'verifier_.*'
        action: keep

  - job_name: 'ml-orchestrator'
    static_configs:
      - targets: ['ml-orchestrator:8085']
        labels:
          service: 'ml-orchestrator'
          tier: 'ml'
    metric_relabel_configs:
      - source_labels: [__name__]
        regex: 'ml_orchestrator_.*'
        action: keep

  # ML Service (Python)
  - job_name: 'ml-service'
    static_configs:
      - targets: ['ml-service:5000']
        labels:
          service: 'ml-service'
          tier: 'ml'
    metric_relabel_configs:
      - source_labels: [__name__]
        regex: 'mlservice_.*'
        action: keep

  # Supporting services
  - job_name: 'locator'
    static_configs:
      - targets: ['locator:8081']
        labels:
          service: 'locator'
          tier: 'core'

  - job_name: 'policy-rollout'
    static_configs:
      - targets: ['policy-rollout:8090']
        labels:
          service: 'policy-rollout'
          tier: 'governance'

  - job_name: 'anchor'
    static_configs:
      - targets: ['anchor:8091']
        labels:
          service: 'anchor'
          tier: 'audit'

  # Prometheus self-monitoring
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  # OpenTelemetry Collector metrics
  - job_name: 'otel-collector'
    static_configs:
      - targets: ['otel-collector:8888']
        labels:
          service: 'otel-collector'
          tier: 'observability'

# Recording rules for SLO calculations
