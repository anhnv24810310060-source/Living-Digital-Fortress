apiVersion: apps/v1
kind: Deployment
metadata:
  name: credits-service
  namespace: shieldx-system
  labels:
    app: credits
spec:
  replicas: 2
  selector:
    matchLabels:
      app: credits
  template:
    metadata:
      labels:
        app: credits
    spec:
      containers:
        - name: credits
          image: ghcr.io/shieldx/credits-service:latest
          ports:
            - containerPort: 5004
          env:
            - name: PORT
              value: "5004"
            - name: DATABASE_URL
              valueFrom:
                secretKeyRef:
                  name: credits-db
                  key: url
            - name: CREDITS_API_KEY
              valueFrom:
                secretKeyRef:
                  name: credits-api
                  key: token
            - name: AUDIT_HMAC_KEY
              valueFrom:
                secretKeyRef:
                  name: credits-audit
                  key: hmac
            - name: PAYMENT_ENC_KEY
              valueFrom:
                secretKeyRef:
                  name: credits-pci
                  key: aes
            - name: HTTP_PATH_MODE
              value: "strict"
          readinessProbe:
            httpGet:
              path: /health
              port: 5004
            initialDelaySeconds: 5
            periodSeconds: 10
          livenessProbe:
            httpGet:
              path: /health
              port: 5004
            initialDelaySeconds: 10
            periodSeconds: 20
          resources:
            requests:
              cpu: "100m"
              memory: "128Mi"
            limits:
              cpu: "500m"
              memory: "512Mi"
---
apiVersion: v1
kind: Service
metadata:
  name: credits-service
  namespace: shieldx-system
spec:
  selector:
    app: credits
  ports:
    - name: http
      port: 5004
      targetPort: 5004
  type: ClusterIP
