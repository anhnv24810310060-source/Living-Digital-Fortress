version: '3.8'

services:
  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"

  credits-service:
    environment:
      REDIS_ADDR: redis:6379
      CREDITS_API_KEY: ${CREDITS_API_KEY:-changeme_dev}
      AUDIT_HMAC_KEY: ${AUDIT_HMAC_KEY:-dev_hmac_key}
      PAYMENT_ENC_KEY: ${PAYMENT_ENC_KEY:-}
    depends_on:
      - redis
