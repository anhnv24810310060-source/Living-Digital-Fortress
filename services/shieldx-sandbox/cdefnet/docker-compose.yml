version: '3.8'

services:
  cdefnet:
    build: .
    ports:
      - "8090:8090"
    environment:
      - DATABASE_URL=postgres://cdefnet:cdefnet123@postgres:5432/cdefnet?sslmode=disable
      - CDEFNET_PORT=8090
    depends_on:
      - postgres
    restart: unless-stopped

  postgres:
    image: postgres:15-alpine
    environment:
      - POSTGRES_DB=cdefnet
      - POSTGRES_USER=cdefnet
      - POSTGRES_PASSWORD=cdefnet123
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql
    restart: unless-stopped

volumes:
  postgres_data: